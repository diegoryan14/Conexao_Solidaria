<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (inscricao()) {
      <div>
        <h2 data-cy="inscricaoDetailsHeading"><span appTranslate="conexaoSolidariaApp.inscricao.detail.title">Inscricao</span></h2>

        <hr />

        <app-alert-error></app-alert-error>

        <app-alert></app-alert>

        <dl class="row-md jh-entity-details">
          <dt><span appTranslate="global.field.id">CÃ³digo</span></dt>
          <dd>
            <span>{{ inscricao()!.id }}</span>
          </dd>
          <dt><span appTranslate="conexaoSolidariaApp.inscricao.data">Data</span></dt>
          <dd>
            <span>{{ inscricao()!.data | formatMediumDatetime }}</span>
          </dd>
          <dt><span appTranslate="conexaoSolidariaApp.inscricao.user">User</span></dt>
          <dd>
            <span>{{ inscricao()!.user?.login }}</span>
          </dd>
          <dt><span appTranslate="conexaoSolidariaApp.inscricao.evento">Evento</span></dt>
          <dd>
            @if (inscricao()!.evento) {
              <div>
                <a [routerLink]="['/eventos', inscricao()!.evento?.id, 'view']">{{ inscricao()!.evento?.nome }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span appTranslate="entity.action.back">Voltar</span>
        </button>

        <button type="button" [routerLink]="['/inscricao', inscricao()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span appTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
