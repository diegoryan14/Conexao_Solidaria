@if (eventos) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(eventos.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="eventosDeleteDialogHeading" appTranslate="entity.delete.title">Confirme a exclus√£o</h4>

      <span class="btn btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></span>
    </div>

    <div class="modal-body">
      <app-alert-error></app-alert-error>
      <p id="app-delete-eventos-heading" appTranslate="conexaoSolidariaApp.eventos.delete.question" [translateValues]="{ id: eventos.id }">
        Tem certeza de que deseja excluir Eventos {{ eventos.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancelar</span>
      </button>

      <button id="app-confirm-delete-eventos" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span appTranslate="entity.action.delete">Excluir</span>
      </button>
    </div>
  </form>
}
