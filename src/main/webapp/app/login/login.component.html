<section class="ImgFundo">
  <div class="login-container">
    <div class="background-img">
      <!-- Imagem de fundo -->
    </div>
    <div class="card-login">
      <form [formGroup]="loginForm" class="form-login">
        <div class="input-group">
          <label for="username">Usuário</label>
          <input type="text" placeholder="Digite seu usuário" formControlName="username" required />
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" placeholder="Digite sua senha" formControlName="password" required />
        </div>
        <div class="login-actions">
          <button type="submit" (click)="login()">Entrar</button>
          <a href="/account/reset/request">Esqueci minha senha</a>
        </div>
        <div class="register-link">
          <a href="/account/register">Não tem conta? Cadastre-se</a>
        </div>
      </form>
    </div>
  </div>
</section>

<style>
  * {
    box-sizing: border-box;
  }

  .ImgFundo {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('../../content/images/Login.png') no-repeat center/cover;
    z-index: -1;
  }

  .login-container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* .background-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    } */

  .card-login {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  .form-login {
    display: flex;
    flex-direction: column;
  }

  .input-group {
    margin-bottom: 20px;
  }

  .input-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
  }

  .input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  .login-actions {
    margin-top: 10px;
  }

  .login-actions button {
    width: 100%;
    padding: 10px;
    background-color: #004aad;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }

  .login-actions button:hover {
    background-color: #003780;
  }

  .login-actions a {
    display: block;
    margin-top: 10px;
    color: #007bff;
    text-decoration: none;
  }

  .login-actions a:hover {
    text-decoration: underline;
  }

  .register-link {
    margin-top: 20px;
  }

  .register-link a {
    color: #004aad;
    font-weight: bold;
    text-decoration: none;
  }

  .register-link a:hover {
    text-decoration: underline;
  }
</style>
